<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.png" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="joy.js"></script>
    <title>GLaDOS Control Panel</title>
</head>
<body>
    <img class="home-logo" src="long_logo.png">
        <div class="home-camera-display">
            <h2>Camera display</h2>
            <!-- <iframe src="https://ip.adress:9000" /> -->
        </div>
        <div class="home-controller">
            <div class="home-controller-camera">
                <button>LED</button>
                <div id="headJoy" style="width:200px; height:200px; margin-bottom:20px;"></div>
            </div>
            <div class="home-controller-logs">
                <div class="home-controller-vars">
                    <span class="home-controller-vars-text"><h2>Status variables</h2></span>
                </div>
                <div class="home-controller-log">

                </div>
            </div>
            <div class="home-controller-body">
                <div id="bodyJoy" style="width:200px; height:200px; margin-bottom:20px;"></div>
            </div>
        </div>
    <script type="text/javascript">

        // Create JoyStick object into the div 'headJoy'
        var joy = new JoyStick('headJoy');
        // set interval between registering new value
        setInterval(function(){ x.value=joy.GetX(); }, 50);

        // Create JoyStick object into the div 'headJoy'
        var joy = new JoyStick('bodyJoy');

    </script>
</body>
</html>
