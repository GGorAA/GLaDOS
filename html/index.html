<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.png" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>GLaDOS Control Panel</title>
</head>
<body>
    <img class="home-logo" src="Logo long.png">
        <div class="home-camera-display">
            <h2>Camera display</h2>
        </div>
        <div class="home-controller">
            <h1 class="controls-heading">Controls</h1>
            <div class="home-controller-camera">
                <h2 class="home-controller-heading">Camera controls</h2>
                <button class="home-controller-up">Up</button>
                <br>
                <button class="home-controller-left">Left</button>
                <button class="home-controller-right">Right</button>
                <br>
                <button class="home-controller-down">Down</button>
            </div>
            <div class="home-controller-body">
                <h2 class="home-controller-heading">Body controls</h2>
                <button class="home-controller-up">Up</button>
                <br>
                <button class="home-controller-left">Left</button>
                <button class="home-controller-right">Right</button>
                <br>
                <button class="home-controller-down">Down</button>
            </div>
        </div>
</body>
</html>
