<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>GLaDOS Control Panel</title>

<body>
    <div class="home-wrapper">
        <div class="home-controller-camera">
            <div class="home-controller-camera-buttons">
                <button class="home-controller-head-up"></button>
                <br>
                <button class="home-controller-head-left"></button>
                <button class="home-controller-head-right"></button>
                <br>
                <button class="home-controller-head-down"></button>

            <div id="headJoy" class="head-joy" style="width:200px; height:200px; margin-bottom:20px;"></div>
        </div>
        <div class="home-camera-display-outer">
            <iframe class="home-camera-display" src="https://ip.adress:9000" height="480px" width="640px"></iframe>
        </div>
        <div class="home-controller-logs">
            <div class="home-controller-vars">
                <!-- <span class="home-controller-vars-text"><h2>Status variables</h2></span> -->
            </div>
            <div class="home-controller-log">

            </div>
        </div>
        <div class="home-controller-body">
            <div class="home-controller-body-buttons">
                <button class="home-controller-body-up"></button>
                <br>
                <button class="home-controller-body-left"></button>
                <button class="home-controller-body-right"></button>
                <br>
                <button class="home-controller-body-down"></button>
            </div>
            <div id="bodyJoy" class="body-joy" style="width:200px; height:200px; margin-bottom:20px;"></div>
        </div>
    </div>
    <img class="home-logo" src="long_logo.png">

</body>
</html>
